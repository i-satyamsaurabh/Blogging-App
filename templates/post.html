<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
        integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls" crossorigin="anonymous">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}">



</head>

<body style="background-color: rgb(255, 254, 214);">
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="/"><b>BLOG.com</b></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/blog">Blog</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/review">Review</a>
                    </li>
                </ul>
                <br>
                <a href="/post"><button type="button" class="button">CREATE BLOG</button></a>
            </div>
        </div>
    </nav>

    <div class="form">
        <form method="POST" action="/">
            <fieldset>
                <legend style="text-align: center;"><b>Create a New Blog Post</b></legend>

                <div class="mb-3">
                    <label for="titleInput" class="form-label">Title</label>
                    <input type="text" id="titleInput" name="title" class="form-control" placeholder="Enter the title"
                        required>
                </div>
                <div class="mb-3">
                    <label for="authorInput" class="form-label">Author</label>
                    <input type="text" id="authorInput" name="author" class="form-control"
                        placeholder="Enter your good name" required>
                </div>

                <!-- Post Content Input -->
                <div class="mb-3">
                    <label for="contentInput" class="form-label">Post Content</label>
                    <textarea id="contentInput" name="content" class="form-control" rows="3"
                        placeholder="Enter the post content" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">POST</button>
            </fieldset>
        </form>

        <footer class="footer">
            <div class="container">
                <p>&copy; 2024 SATYAM SAURABH. All rights reserved.</p>
                <p>Follow us on:
                    <a href="https://www.twitter.com" target="_blank">Twitter</a> |
                    <a href="https://www.instagram.com" target="_blank">Instagram</a>
                </p>
            </div>
        </footer>
</body>

</html>
